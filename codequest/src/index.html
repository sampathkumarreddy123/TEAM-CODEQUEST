
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEQUEST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="head d-flex justify-content-between align-items-center p-3">
        <img src="assets/logo.png" class="logo" alt="CodeQuest Logo">
        <i id="profile" class="fa fa-user" aria-hidden="true" style="cursor: pointer;"></i>

        <button id="logoutBtn" class="btn btn-danger ms-3">Logout</button>
    </div>

    <div class="main d-flex">
        <div class="right flex-grow-1 p-3 bg-secondary d-flex flex-column justify-content-end align-items-center width-90% ">
            <div class="messages-container"></div>
            <div class="search-container w-100">
                <label for="search" class="visually-hidden">Search</label>
                <input id="search" type="text" class="form-control" placeholder="Ask Something...">
                <button class="plus-icon"><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>

    <script src="shareall.js"></script>
</body>
</html>
