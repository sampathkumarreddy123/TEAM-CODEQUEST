
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Details</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="head d-flex justify-content-between align-items-center p-3">
        <img src="assets/logo.png" alt="CodeQuest Logo" class="logo">
        <a href="index.html" class="btn btn-secondary">Back</a>
    </div>

    <div class="right flex-grow-1 p-3 bg-secondary d-flex flex-column justify-content-end align-items-center">
        <div class="main p-3 bg-light w-100">
            <h2 id="selected-message" class="p-3 mb-3 border bg-white"></h2>

            <!-- ✅ Answers section -->
            <div class="answers-container p-3 bg-white mb-3 border">
                <p id="no-answers" class="text-muted">No answers yet.</p>
            </div>
        </div>

        <!-- ✅ Updated input box (single-line instead of textarea) -->
        <div class="reply-container w-100 p-3 d-flex align-items-center">
            <input type="text" id="reply" class="form-control me-2" placeholder="Write your answer...">
            <button id="sendReply" class="plus-icon btn btn-primary">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="details.js"></script>
</body>
</html>
