
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Details</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="answers.css">
</head>
<body>
    <div class="head d-flex justify-content-between align-items-center p-3">
        <img src="assets/codequest_logo.png" alt="CodeQuest Logo" class="logo">
        <a href="dashboard.html" id="logoutBtn" class="btn btn-secondary">Back</a>
    </div>
    
    <div class="main p-3 bg-light w-100">
        <h2 id="selected-message" class="border"></h2>

        <!-- ✅ Answers Section -->
        <div class="answers-container border p-3 bg-white">
            <p id="no-answers" class="text-muted">No answers yet.</p>
        </div>

        <!-- ✅ New Answer Submission Section -->
        <div class="answer-box">
            <textarea id="reply" class="form-control" placeholder="Type your answer here..."></textarea>
            <i class="fa fa-plus submit-answer-btn ms-2"></i> <!-- ✅ Plus button replaces Post Answer -->
        </div>
    </div>

    <script src="answers.js"></script>
</body>
</html>
