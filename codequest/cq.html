<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEQUEST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/cq.css">
</head>
<body data-category="cq">
    <div class="head d-flex justify-content-between align-items-center p-3">
        <img src="src/assets/logo.png" alt="CodeQuest Logo">
       <a href="index.html"><i id="home"class="fa fa-home"aria-hidden="true" ></i></a> 
        <i id="profile" class="fa fa-user" aria-hidden="true"></i>
    </div>
    <div class="main d-flex">
        <div class="left bg-light p-3">
            <a href="javaq.html" class="btn btn-primary w-100 mb-2 nav-link">JAVA</a>
            <a href="pythonq.html" class="btn btn-primary w-100 mb-2 nav-link">PYTHON</a>
            <a href="cq.html" class="btn btn-primary w-100 mb-2 nav-link">C</a>
            <a href="c++q.html" class="btn btn-primary w-100 mb-2 nav-link">C++</a>
            
        </div>
        <div class="right flex-grow-1 p-3 bg-secondary d-flex flex-column justify-content-end align-items-center">
            <div class="messages-container"></div>
          <div class="search-container w-100">
              <label for="search" class="visually-hidden">Search</label>
              <input id="search" type="text" class="form-control" placeholder="Ask Something...">
             <button class="plus-icon"> <i class="fa fa-plus "></i></button>
             <button id="clearButton">Clear All Data</button>
          </div>
      </div>
      
    </div>
    <script src="src/shareall.js"></script>
    <script src="src/recive.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
